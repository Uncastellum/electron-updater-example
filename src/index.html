<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./css/app-buttons.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/ico.css">
    <script src="./js/basics.js"></script>
  </head>
  <body>
    <div id="title-bar">
      <ul>
        <li id="close"><i class="fas fa-times center"></i></li>
        <li id="maximize"><i class="fas fa-window-maximize center"></i></li>
        <li id="minimize"><i class="fas fa-window-minimize center"></i></li>
      </ul>
    </div>

    <br/><br/>

    <div class="app-icon"></div>
    <div class="app-icon" style="height: 300px;"></div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js'></script>
    <script src="./js/ico.js"></script>

    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. :)

    <br>Current version: v<span id="version">X.Y.Z</span>

    <br><button onclick="">Check</button>
    <br><button>Install</button>


    <br>Updates: <div id="messages"></div>


    <script>
      const {app} = require('electron');
      // Display the current version
      document.getElementById('version').innerText = require('electron').remote.app.getVersion();
      // Listen for messages
      const {ipcRenderer} = require('electron');
      ipcRenderer.on('message', function(event, text) {
        var container = document.getElementById('messages');
        var message = document.createElement('div');
        message.innerHTML = text;
        container.appendChild(message);
      })
  </script>
  </body>
</html>
